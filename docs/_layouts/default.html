<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="nav-header">
            <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Logo TRC2025" class="nav-logo">
            <h2>TRC2025</h2>
        </div>
        <nav>
            {% for item in site.navigation %}
                <div class="nav-section">
                    {% if item.children %}
                        <div class="nav-title">
                            <span class="material-icons">{{ item.icon }}</span>
                            {{ item.title }}
                            <span class="material-icons toggle-icon">expand_more</span>
                        </div>
                        <div class="nav-items">
                            {% for child in item.children %}
                                <div class="nav-item">
                                    <a href="{{ child.url | relative_url }}">
                                        <span class="material-icons">{{ child.icon }}</span>
                                        {{ child.title }}
                                    </a>
                                </div>
                            {% endfor %}
                        </div>
                    {% else %}
                        <div class="nav-item">
                            <a href="{{ item.url | relative_url }}">
                                <span class="material-icons">{{ item.icon }}</span>
                                {{ item.title }}
                            </a>
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gestion des sections pliables
            document.querySelectorAll('.nav-title').forEach(title => {
                title.addEventListener('click', () => {
                    title.classList.toggle('collapsed');
                    const items = title.nextElementSibling;
                    items.style.display = title.classList.contains('collapsed') ? 'none' : 'block';
                });
            });

            // Marquer le lien actif
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-item a').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.parentElement.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
